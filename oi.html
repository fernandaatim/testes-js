<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="teste.css" rel="stylesheet">
</head>

<body>
    <style>
        th{
            text-align: center;
        }
    </style>
    <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-trigger="click" data-bs-title="Popover title"
    data-bs-content="This is the content of the popover that is displayed when clicked."
    >Click to toggle popover</button>
    <script src="oi.js"></script>


    <div class="container">
        <div class="row">
            <div class="col-4 mx-5">
                <table class="table border border-black">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col" class="fw-medium">
                                Treatment Levels
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label><i class="bi bi-circle-fill text-danger me-1"></i>A - Immediate Action - Unaccetable</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label><i class="bi bi-circle-fill medium me-1"></i>B - Medium - Term and Short-Term Action</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label><i class="bi bi-circle-fill minor me-1"></i>C - Monitoring and Management</label>  
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label><i class="bi bi-circle-fill text-success me-1"></i>D - Torable Risk</label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-2 mx-5"> 
                <table class="table border border-black">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col" class="fw-medium">
                                Likelihood
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                5 - Very High
                            </td>
                        </tr>
                        <tr>
                            <td>
                                4 - High
                            </td>
                        </tr>
                        <tr>
                            <td>
                                3 - Moderate
                            </td>
                        </tr>
                        <tr>
                            <td>
                                2 - Medium
                            </td>
                        </tr>
                        <tr>
                            <td>
                                1 - Low
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-2 mx-5">
                <table class="table border border-black">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col" class="fw-medium">
                                Impact
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label>5 - Catastrophic</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label> 4 - High</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>3 - Moderate</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>2 - Minor</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>1 - Insignificant</label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>
    </div>
</body>
</html>
