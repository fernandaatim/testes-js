<button type="button" id="myPopover" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="This is the content of the popover." data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip title">
    Tooltip and popover button
  </button>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js" integrity="sha512-6lSZRvQFNO/ZI9+MvUQeE4U+jGb6W/6Y+LrLw8XxPJtqfJ6QT+XdXW5T7U/WQbQ0DWZv8Irz75z3HqI/W6QgA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <script>
    var popover = new bootstrap.Popover(document.querySelector('#myPopover'), {
      title: 'Popover title',
      content: 'This is the content of the popover.',
      trigger: 'click',
      placement: 'bottom'
    })
  
    var tooltip = new bootstrap.Tooltip(document.querySelector('#myTooltip'), {
      title: 'Tooltip title',
      placement: 'bottom',
      trigger: 'hover'
    })
  </script>
